<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap 核心CSS -->
    <link rel="stylesheet" href="../static/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap/4.1.1/css/font-awesome.min.css">
    <style>
        #mainCard {
            width: 280px;
            position: absolute;
            top: 12%;
            left: 10%;
        }

        #mainCardBody {
            height: 420px;
        }

        #chatCard {
            width: 680px;
            position: absolute;
            top: 12%;
            right: 22%;
        }

        #chatArea {
            height: 280px;
            resize: none;
        }

        #sendArea .w-e-text-container {
            height: 120px !important;;
        }

        #sendFormGroup .btn-group {
            float: right;
        }

        #sendFormGroup .btn-group .btn {
            margin: 10px 0px 0px 12px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="card" id="mainCard">
        <div class="card-header text-left bg-primary text-white" id="mainCardHeader">
            <img src="../static/images/home/chatIcon.jpg" alt="webchat" width="121" height="75">
            <span class="text-center">CrystalSky</span>
        </div>
        <div class="card-body" id="mainCardBody">
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#collapseOne">
                            分组一
                        </a>
                    </div>
                    <div id="collapseOne" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            #1 内容：
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                            分组二
                        </a>
                    </div>
                    <div id="collapseTwo" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            #2 内容：
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                            分组三
                        </a>
                    </div>
                    <div id="collapseThree" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            #3 内容：
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseFour">
                            分组四
                        </a>
                    </div>
                    <div id="collapseFour" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            #4 内容：
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseFive">
                            分组五
                        </a>
                    </div>
                    <div id="collapseFive" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            #5 内容：
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseSix">
                            ......
                        </a>
                    </div>
                    <div id="collapseSix" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            #6 内容：
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" id="chatCard">
        <div class="card-header text-left bg-dark text-white" id="chatCardHeader">
            <span class="text-center">正在与叶良辰进行对话</span>
        </div>
        <div class="card-body" id="chatCardBody">
            <form>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="chatArea" readonly="readonly">
                        Hello World!
                    </textarea>
                </div>
            </form>
            <form>
                <div class="form-group" id="sendFormGroup">
                    <div id="sendArea">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn">关闭</button>
                        <button type="button" class="btn btn-primary">发送</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap 核心 JavaScript -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
    <script type="text/javascript" src="../static/wangEditor/3.1.1/wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor;
        var editor = new E('#sendArea');// 或者 var editor = new E( document.getElementById('sendArea') )
        // 自定义菜单配置
        editor.customConfig.menus = [
            'head',// 标题
            'bold',// 粗体
            'italic',// 斜体
            'underline',// 下划线
            'foreColor',  // 文字颜色
            'justify',  // 对齐方式
            'emoticon',  // 表情
            'image',  // 插入图片
            'undo'  // 撤销
        ]
        editor.create()
    </script>
</body>
</html>
